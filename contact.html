	<div class="mycontent">
		<nav class="navbar navbar-default myheader">

				<section class="col-md-8">

						<div class="myh2">Contact</div>
						<hr class="hrtop">

						<form>
							<div>
								<p class="intitle">Name</p>
								<input class="inbox" type="text" name="name" placeholder="John Smith" value="">

								<input class="inbox" type="email" name="email" placeholder="example@gmail.com" value="">
								<p class="intitle">Message</p>
								<textarea class="inbox" name="msg" rows="5" maxlength="400"></textarea>
							</div>
							<br>
							<input id="subbtn" type="submit" value="Submit">
						</form>					
					</div>
				</section>
				<section class="col-md-4">
